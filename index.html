<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Outfit:wght@300;400;600&family=Source+Sans+Pro:wght@400;700&display=swap"
    rel="stylesheet"
    />
    <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="css/stylo.css"/>
    <title>Document</title>
  </head>
  <body>
    <div class="contain">
      <article class="card">
        <header class="card__header">
          <figure class="header__figure">
            <img
              src="./image/image-equilibrium.jpg"
              alt="image Equilibrium"
              class="img"
              id="open"
            />
            <div class="icon__eye">
              <span class="material-icons md-30"> visibility </span>
            </div>
          </figure>
        </header>
        <h3 class="card__title">Equilibrium #3429</h3>
        <p class="card__text">Our Equilibrium collection promotes</p>
        <p class="card__text card__text--t">balance and calm.</p>

        <div class="card__icon">
          <div class="card__figurei">
            <img src="./image/icon-ethereum.svg" alt="icon-ethereum" />
            <p class="card__texticon">0.041 ETH</p>
          </div>
          <div class="card__figurei">
            <img src="./image/icon-clock.svg" alt="icon-ethereum" />
            <p class="card__text">3 days left</p>
          </div>
        </div>

        <div class="card__bar"></div>

        <footer class="card__footer">
          <div class="footer__figure">
            <img
              src="./image/image-avatar.png"
              alt="Avatar"
              class="footer__img"
            />
          </div>
          <p class="card__text">
            Creation of<a href="#" class="card__span"> Jules Wyvern</a>
          </p>
        </footer>
      </article>

      <div class="window__cont window__close" id="window">
        <div class="window__bg" id="close">
          <div class="window__image">
            <img
              src="./image/image-equilibrium.jpg"
              alt="image"
              class="window__img"
            />
          </div>
        </div>
      </div>
    </div>
    <!-- script open full screen image-->
    <!-- <script src="./javascript/script.js"></script> -->
  </body>
</html>
